<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Blog Posts</title>
</head>
<body>

<div class="container" style="width: 100%;">
    <h3>List of Blogs</h3>
    <hr>
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="mx-auto" style="width: auto;">
            <!-- Add 'create new blog' button -->
            <a th:href="@{/blog/showFormForCreateBlog}" class="btn btn-outline-success">
                Create New Blog
            </a>
            <hr>
            <p><b>Sort by</b></p>
            <form th:action="@{/blog/sort}">
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="author" name="sortBy" class="custom-control-input" value="author"/>
                        <label class="custom-control-label"for="author">Author</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="publishedAt" name="sortBy" class="custom-control-input" value="publishedAt" />
                        <label class="custom-control-label" for="publishedAt">Published DateTime</label>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="asc" name="order" class="custom-control-input" value="asc"/>
                        <label class="custom-control-label"for="asc">Asc</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="dsc" name="order" class="custom-control-input" value="dsc">
                        <label class="custom-control-label" for="dsc">Dsc</label>
                    </div>
                </div>
                <button class="btn btn-outline-success" type="submit">Sort</button>
            </form>
        </div>
        <div class="mx-auto" style="width: 800px;">

            <form th:action="@{/blog/search}">
                <div class="d-flex">
                <input class="form-control me-2" type="search" name="keyword" id="keyword"
                       th:value="${keyword}" placeholder="Search" aria-label="Search" required />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
            <br>
            <table class="table">
                <tr th:each="tempPosts : ${blogList}">
                    <td>
                        <!-- Add title-->
                        <a th:href="@{/blog/showFullBlogPost(postId=${tempPosts.id})}">
                            <h5 th:text="${tempPosts.title}"/>
                        </a>
                        <p th:text="'by ' + ${tempPosts.author} + ', ' + ${#dates.format(tempPosts.publishedAt, 'dd-MMM-yyyy')}"/>
                        <div th:if="${tempPosts.tagsList != null}">
                            <b>Tags</b>
                            <ul>
                                <th:block th:object="${tempPosts}">
                                    <li th:each="tags : *{tagsList}" th:text="${tags.name}"/>
                                </th:block>
                            </ul>
                        </div>
                        <p th:text="${tempPosts.excerpt}"/>

                        <!-- Add update button/link -->
                        <a th:href="@{/blog/showFormForUpdate(postId=${tempPosts.id})}">
                            Update
                        </a>

                        <!-- Add delete button/link -->
                        <a th:href="@{/blog/delete(postId=${tempPosts.id})}"
                           onclick="if (!(confirm('Are you sure you want to delete this blog-post?'))) return false">
                            Delete
                        </a>

                        <!-- Add comment button -->
                        <a th:href="@{/blog/showFormForComment(postId=${tempPosts.id})}">
                            Comment
                        </a>

                    </td>
                </tr>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${!previous}">
                        <a class="page-link" th:href="@{/blog/nextPage(pageNo=${previousPageNumber})}">Previous</a>
                    </li>
                    <li class="page-item page-link" th:text="${nextPageNumber}" />
                    <li class="page-item" th:if="${!next}">
                        <a class="page-link" th:href="@{/blog/nextPage(pageNo=${nextPageNumber})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
