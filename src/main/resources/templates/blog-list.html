<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Blog Posts</title>
</head>
<body>

<div class="container" style="width: 100%;">
    <h3>List of Blogs</h3>
    <hr>
    <div class="d-flex flex-row bd-highlight mb-3">
        <div class="mx-auto" style="width: auto;">
            <!-- Add 'create new blog' button -->
            <a th:href="@{/blog/showFormForCreateBlog}" class="btn btn-outline-success">
                Create New Blog
            </a>
            <hr>
            <p><b>Filter by</b></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" value="" id="filterCheckAuthor">
                <label class="form-check-label" for="filterCheckAuthor">
                    Author
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" value="" id="filterCheckDateTime">
                <label class="form-check-label" for="filterCheckDateTime">
                    Published DateTime
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" value="" id="filterCheckTags">
                <label class="form-check-label" for="filterCheckTags">
                    Tags
                </label>
            </div>
            <hr>
            <p><b>Sort by</b></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortRadio" value="" id="sortRadioAuthor">
                <label class="form-check-label" for="sortRadioAuthor">
                    Author
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="" name="sortRadio" id="sortRadioDateTime">
                <label class="form-check-label" for="sortRadioDateTime">
                    Published DateTime
                </label>
            </div>
        </div>
        <div class="mx-auto" style="width: 800px;">
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
            <br>
            <table class="table">
                <tr th:each="tempPosts : ${blogList}">
                    <td>
                        <!-- Add title-->
                        <a th:href="@{/blog/showFullBlogPost(postId=${tempPosts.id})}">
                            <h5 th:text="${tempPosts.title}" />
                        </a>
                        <p th:text="'by ' + ${tempPosts.author} + ', ' + ${tempPosts.publishedAt} + ', Tags: ' + ${tempPosts.tagsList} " />
                        <p th:text="${tempPosts.excerpt}" />

                        <!-- Add update button/link -->
                        <a th:href="@{/blog/showFormForUpdate(postId=${tempPosts.id})}">
                            Update
                        </a>

                        <!-- Add delete button/link -->
                        <a th:href="@{/blog/delete(postId=${tempPosts.id})}"
                           onclick="if (!(confirm('Are you sure you want to delete this blog-post?'))) return false">
                            Delete
                        </a>

                        <!-- Add comment button -->
                        <a th:href="@{/blog/showFormForComment(postId=${tempPosts.id})}">
                            Comment
                        </a>

                    </td>
                </tr>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
